<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .calendar-container {
            /* Basic styling for the calendar container */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }

        .calendar-navigation {
            cursor: pointer;
            font-size: 1.4rem;
        }

        .calendar-current-date {
            font-weight: 500;
            font-size: 1.2rem;
        }

        .calendar-weekdays,
        .calendar-dates {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }

        .calendar-weekdays li,
        .calendar-dates li {
            width: calc(100% / 7);
            /* Distribute days evenly */
            padding: 10px 0;
        }

        .calendar-dates li.current-day {
            /* Style for the current day */
        }

        .calendar-dates li.inactive {
            /* Style for days from previous/next months */
        }
    </style>
</head>

<body>
    <div class="calendar-container">
        <header>
            <span id="prevMonth" class="calendar-navigation">&#9664;</span>
            <div class="calendar-current-date">
                <span id="monthDisplay"></span>
                <span id="yearDisplay"></span>
            </div>
            <span id="nextMonth" class="calendar-navigation">&#9654;</span>
        </header>
        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="calendar-dates" id="calendarDates">
                <!-- Days will be dynamically inserted here by JavaScript -->
            </ul>
        </div>
    </div>
    <script>
        const monthDisplay = document.getElementById('monthDisplay');
        const yearDisplay = document.getElementById('yearDisplay');
        const calendarDates = document.getElementById('calendarDates');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        function renderCalendar() {
            // Clear previous dates
            calendarDates.innerHTML = "";

            // Update month and year display
            monthDisplay.textContent = months[currentMonth];
            yearDisplay.textContent = currentYear;

            // Get first day of the month and number of days in the month
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Add empty divs for leading days from previous month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const li = document.createElement('li');
                li.classList.add('inactive'); // Style for inactive days
                calendarDates.appendChild(li);
            }

            // Add days of the current month
            for (let i = 1; i <= daysInMonth; i++) {
                const li = document.createElement('li');
                li.textContent = i;
                if (i === currentDate.getDate() && currentMonth === new Date().getMonth() && currentYear === new Date().getFullYear()) {
                    li.classList.add('current-day'); // Style for the current day
                }
                calendarDates.appendChild(li);
            }
        }

        // Event listeners for navigation
        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        });

        // Initial render
        renderCalendar();
    </script>
</body>

</html>
